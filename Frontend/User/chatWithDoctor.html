<!-- Doctor Chat Button -->
<button id="doctor-chat-btn" class="fixed bottom-6 right-6 bg-blue-600 text-white p-4 rounded-full shadow-lg hover:bg-blue-700 transition">
    <i class="ri-chat-3-line text-xl"></i>
  </button>
  
  <!-- Doctor Chat Container -->
  <div id="doctor-chat-container" class="hidden fixed bottom-24 right-6 w-80 bg-white rounded-t-lg shadow-xl flex flex-col border border-gray-200">
    <!-- Chat Header -->
    <div class="bg-blue-600 text-white p-3 rounded-t-lg flex justify-between items-center">
      <h3 class="font-semibold">Chat with Doctors</h3>
      <div class="flex space-x-2">
        <button id="audio-call-btn" class="p-1 hover:bg-blue-700 rounded">
          <i class="ri-phone-line"></i>
        </button>
        <button id="video-call-btn" class="p-1 hover:bg-blue-700 rounded">
          <i class="ri-vidicon-line"></i>
        </button>
        <button id="maximize-chat-btn" class="p-1 hover:bg-blue-700 rounded">
          <i class="ri-fullscreen-line"></i>
        </button>
        <button id="minimize-chat-btn" class="p-1 hover:bg-blue-700 rounded hidden">
          <i class="ri-fullscreen-exit-line"></i>
        </button>
        <button id="close-chat-btn" class="p-1 hover:bg-blue-700 rounded">
          <i class="ri-close-line"></i>
        </button>
      </div>
    </div>
    
    <!-- Doctor Selection -->
    <div id="doctor-selection" class="p-4 overflow-y-auto flex-1">
      <h4 class="font-medium text-gray-700 mb-3">Available Doctors</h4>
      <div class="space-y-2" id="doctors-list">
        <!-- Doctors will be loaded here -->
      </div>
    </div>
    
    <!-- Chat Interface -->
    <div id="chat-interface" class="hidden flex flex-col flex-1">
      <div class="border-b p-3 flex items-center">
        <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center mr-3">
          <i class="ri-user-3-line text-blue-600"></i>
        </div>
        <div>
          <p class="font-medium" id="current-doctor-name"></p>
          <p class="text-xs text-gray-500" id="current-doctor-specialty"></p>
        </div>
      </div>
      
      <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
      
      <div class="border-t p-3">
        <div class="flex">
          <input type="text" id="chat-message-input" class="flex-1 border rounded-l-lg p-2 text-sm" placeholder="Type a message...">
          <button id="send-message-btn" class="bg-blue-600 text-white px-4 rounded-r-lg">
            <i class="ri-send-plane-line"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
